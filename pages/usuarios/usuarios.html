<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Usuarios</h2>
    <button id="btnAbrirModal" class="btn btn-primary">+ Nuevo Usuario</button>
  </div>

  <!-- TABLA -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cédula</th>
          <th>Rol</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalUsuario" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Crear Usuario</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <div class="modal-body">
        <form id="formUsuario">
          <input type="hidden" id="usuarioId" />

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input type="text" id="apellido" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Cédula</label>
              <input type="text" id="cedula" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="text" id="telefono" class="form-control" />
            </div>

            <div class="col-12">
              <label class="form-label">Dirección</label>
              <input type="text" id="direccion" class="form-control" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Rol</label>
              <select id="rol" class="form-select" required>
                <option value="">Seleccionar Rol</option>
                <option value="SOCIO">SOCIO</option>
                <option value="SOLICITANTE">SOLICITANTE</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          id="btnCancelar"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="btnGuardar">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL CONFIRMAR ELIMINACIÓN -->
<div class="modal fade" id="modalEliminar" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirmar eliminación</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <div class="modal-body text-center">
        <p class="mb-0 fs-5">¿Deseas eliminar este usuario?</p>
        <small class="text-muted"> Esta acción no se puede deshacer. </small>
      </div>

      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
          Sí, eliminar
        </button>
      </div>
    </div>
  </div>
</div>
